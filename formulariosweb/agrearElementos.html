<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas Carga de Datos</title>
    {{style}}
</head>

<body>
    <h1>Nuevo Usuario</h1>
    <div class="formulario">
        <form method="post" action="/registro-usuario">
            
            <p>Nombre<input type="text" name="Nombre" required></p>

            <p>Apellido<input type="text" name="Apellido" required></p>

            <p>Año de Nacimiento<input type="number" name="Nacimiento" required></p>
            
            <p>E-mail<input type="email" name="correoElectronico" required></p>
            
            <p>Contraseña<input type="text" name="Contrasena" required></p>
            <p class="tareafutura">validarla con JAVA</p>
            <p>Género<input type="text" name="Genero" required></p>

            

            <button type="submit">Dale</button>
        </form>
    </div>
</body>

</html>
